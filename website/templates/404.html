<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DriveAhead F1 Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            background: var(--secondary-gray);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(220, 20, 60, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-error {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-smooth);
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }
        
        .btn-error:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .f1-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-error {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="f1-icon">üèéÔ∏è</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for seems to have taken a wrong turn at the last corner. 
                Don't worry, even the best F1 drivers sometimes miss their braking point!
            </p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn-error btn-primary">
                    üè† Back to Home
                </a>
                <a href="{{ url_for('predictions') }}" class="btn-error btn-secondary">
                    üìä View Predictions
                </a>
                <button onclick="history.back()" class="btn-error btn-secondary">
                    ‚Üê Go Back
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add some animation
        document.addEventListener('DOMContentLoaded', function() {
            const errorContent = document.querySelector('.error-content');
            errorContent.style.opacity = '0';
            errorContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                errorContent.style.transition = 'all 0.6s ease-out';
                errorContent.style.opacity = '1';
                errorContent.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
